<body>

    <div class="pip-label">æ‰‹åŠ¿è¯†åˆ«ä¸­</div>

    <canvas id="three-canvas"></canvas>

    <div id="ui-layer">

        <div id="instruction">

    <script>
        // å…¨å±€çŠ¶æ€
        const state = {
            targetRotationY: 0,
            targetScale: 1,
            isExploded: false,
            timeLeft: 12,
            handDetected: false
        };

        // ==== BEGIN FIXED: Three.js golden Christmas tree model (DO NOT MODIFY) ====

        function initThreeScene(canvas) {
            const renderer = new THREE.WebGLRenderer({
                canvas,
                alpha: true, // æ ¸å¿ƒä¿®æ”¹ï¼šèƒŒæ™¯é€æ˜
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio || 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // æ ¸å¿ƒä¿®æ”¹ï¼šæ¸…é™¤é¢œè‰²è®¾ä¸ºå®Œå…¨é€æ˜

            const scene = new THREE.Scene();

            const camera = new THREE.PerspectiveCamera(
                30,
                window.innerWidth / window.innerHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.6, 8);

            // å¢å¼ºå…‰ç…§ä»¥é…åˆå¤œç©ºèƒŒæ™¯
            const ambient = new THREE.AmbientLight(0xfff4ce, 0.4);
            scene.add(ambient);

            const keyLight = new THREE.DirectionalLight(0xffe08a, 1.5);
            keyLight.position.set(3, 6, 4);
            scene.add(keyLight);

            const rimLight = new THREE.PointLight(0xfff6b0, 1.2, 20);
            rimLight.position.set(-2, 4, -3);
            scene.add(rimLight);

            // é‡‘è‰²æè´¨ (å¢å¼ºå‘å…‰)
            const goldMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.8, // ç¨å¾®å¢å¼ºå‘å…‰
                metalness: 0.95,
                roughness: 0.2
            });

            // åœ£è¯æ ‘ä¸»ä½“ï¼šå¤šä¸ªé”¥ä½“å åŠ 
            const treeGroup = new THREE.Group();

            const levels = 4;
            for (let i = 0; i < levels; i++) {
                const radius = 1.6 - i * 0.35;
                const height = 1.6 - i * 0.25;
                const geo = new THREE.ConeGeometry(radius, height, 64, 8);
                const mesh = new THREE.Mesh(geo, goldMat);
                mesh.position.y = i * 0.9;
                treeGroup.add(mesh);
            }

            // æ ‘å¹²
            const trunkGeo = new THREE.CylinderGeometry(0.2, 0.3, 0.6, 24);
            const trunkMat = new THREE.MeshStandardMaterial({
                color: 0x8b4513,
                metalness: 0.3,
                roughness: 0.8
            });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = -0.7;
            treeGroup.add(trunk);

            // é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            const starGeo = new THREE.OctahedronGeometry(0.45, 1);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xfff6b0,
                emissive: 0xfff6b0,
                emissiveIntensity: 1.5,
                metalness: 0.9,
                roughness: 0.1
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.y = levels * 0.9;
            treeGroup.add(star);

            // é‡‘è‰²è£…é¥°çƒ
            const orbGeo = new THREE.SphereGeometry(0.18, 24, 16);
            const orbMat = new THREE.MeshStandardMaterial({
                color: 0xfff2c0,
                emissive: 0xfff2c0,
                emissiveIntensity: 1.0,
                metalness: 0.9,
                roughness: 0.3
            });

            const ringCount = 18;
            for (let i = 0; i < ringCount; i++) {
                const angle = (i / ringCount) * Math.PI * 2;
                const radius = 1.2 + (i % 3) * 0.1;
                const y = -0.1 + (i % 3) * 0.6;
                const orb = new THREE.Mesh(orbGeo, orbMat);
                orb.position.set(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );
                treeGroup.add(orb);
            }

            // å¾®å°é‡‘è‰²ç²’å­ç¯ç»•
            const glowGeo = new THREE.SphereGeometry(0.06, 12, 12);
            const glowMat = new THREE.MeshBasicMaterial({
                color: 0xfff6b0
            });
            const glowGroup = new THREE.Group();
            const glowCount = 80;
            for (let i = 0; i < glowCount; i++) {
                const g = new THREE.Mesh(glowGeo, glowMat);
                const r = 2.4 + Math.random() * 0.4;
                const ang = Math.random() * Math.PI * 2;
                const h = -0.5 + Math.random() * (levels * 0.9 + 1);
                g.position.set(
                    Math.cos(ang) * r,
                    h,
                    Math.sin(ang) * r
                );
                glowGroup.add(g);
            }
            treeGroup.add(glowGroup);

            // è°ƒæ•´æ ‘çš„åˆå§‹ä½ç½®
            treeGroup.position.set(0, 0.5, 0);
            scene.add(treeGroup);

            function onResize() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            }
            window.addEventListener('resize', onResize);
            onResize();

            return { renderer, scene, camera, treeGroup, glowGroup };
        }

        // ==== END FIXED: Three.js golden Christmas tree model ====


        // ==========================================
        // ç²’å­çˆ†ç‚¸æ•ˆæœç³»ç»Ÿ
        // ==========================================
        class ExplosionSystem {
            constructor(scene, position) {
                this.scene = scene;
                this.particles = [];
                this.geometry = new THREE.BufferGeometry();
                this.active = false;
                
                // åˆ›å»ºé‡‘è‰²ç²’å­çº¹ç†
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255, 230, 150, 1)');
                grad.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,32,32);
                const texture = new THREE.CanvasTexture(canvas);

                const material = new THREE.PointsMaterial({
                    color: 0xffd700,
                    size: 0.3,
                    map: texture,
                    transparent: true,
                    opacity: 1,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                // åˆå§‹åŒ–ç²’å­æ•°æ®
                const count = 1200;
                const positions = new Float32Array(count * 3);
                
                for(let i=0; i<count; i++) {
                    positions[i*3] = position.x;
                    positions[i*3+1] = position.y + 1.5; // ä»æ ‘ä¸­å¿ƒçˆ†å‘
                    positions[i*3+2] = position.z;
                    
                    this.particles.push({
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        vz: (Math.random() - 0.5) * 0.5,
                        life: 1.0 + Math.random() * 0.8
                    });
                }

                this.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                this.system = new THREE.Points(this.geometry, material);
                this.system.visible = false;
                scene.add(this.system);
            }

            trigger() {
                this.active = true;
                this.system.visible = true;
            }

            update() {
                if (!this.active) return;

                const positions = this.geometry.attributes.position.array;
                let aliveCount = 0;

                for(let i=0; i<this.particles.length; i++) {
                    const p = this.particles[i];
                    if (p.life > 0) {
                        p.life -= 0.015;
                        positions[i*3] += p.vx;
                        positions[i*3+1] += p.vy;
                        positions[i*3+2] += p.vz;
                        aliveCount++;
                    }
                }

                this.geometry.attributes.position.needsUpdate = true;
                
                // æ•´ä½“æ·¡å‡º
                if(this.system.material.opacity > 0) {
                    this.system.material.opacity -= 0.008;
                }

                if(this.system.material.opacity <= 0) {
                    this.active = false;
                    this.scene.remove(this.system);
                }
            }
        }


        window.onload = async function() {
            const videoElement = document.getElementById('input-video');
            const canvasElement = document.getElementById('three-canvas');
            const timerElement = document.getElementById('timer');
            const loadingElement = document.getElementById('loading');
            const msgElement = document.getElementById('final-message');

            // 1. åˆå§‹åŒ– Three.js åœºæ™¯
            const { renderer, scene, camera, treeGroup, glowGroup } = initThreeScene(canvasElement);
            const explosion = new ExplosionSystem(scene, treeGroup.position);

            // 2. åˆå§‹åŒ– MediaPipe Hands
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            // 3. å¯åŠ¨æ‘„åƒå¤´å¹¶ç»‘å®šåˆ° MediaPipe
            // ä½¿ç”¨ CameraUtils ç®¡ç†è§†é¢‘æµ
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            
            try {
                await cameraUtils.start();
                // ç¡®ä¿è§†é¢‘å…ƒç´ ä¸é™éŸ³ä¹Ÿèƒ½æ’­æ”¾ï¼ˆè™½ç„¶è®¾äº†mutedï¼‰ï¼Œ
                // ä½†ä¸ºäº†ä¿é™©ï¼Œè¿˜æ˜¯ä¿ç•™mutedå±æ€§
                loadingElement.style.display = 'none'; 
                startCountdown(); 
            } catch (err) {
                console.error(err);
                loadingElement.innerHTML = "<div>æ— æ³•å¼€å¯æ‘„åƒå¤´</div><div style='font-size:14px; margin-top:10px; opacity:0.7'>è¯·ç¡®ä¿ä½¿ç”¨HTTPSæˆ–æœ¬åœ°ç¯å¢ƒ</div>";
            }

            // 4. MediaPipe ç»“æœå¤„ç†é€»è¾‘
            function onResults(results) {
                if (state.isExploded) return; // çˆ†ç‚¸åä¸å†æ§åˆ¶

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    state.handDetected = true;
                    const landmarks = results.multiHandLandmarks[0];

                    // --- è®¡ç®—æ—‹è½¬ (Rotation) ---
                    // ä½¿ç”¨ä¸­æŒ‡æ ¹éƒ¨(9)ä½œä¸ºæ‰‹æŒä¸­å¿ƒç‚¹çš„å‚è€ƒ
                    // videoè¢«ç¿»è½¬äº†ï¼Œæ‰€ä»¥é€»è¾‘éœ€è¦åŒ¹é…é•œåƒåçš„ç”»é¢
                    // landmarks.x: 0 (å·¦) -> 1 (å³)
                    const palmX = landmarks[9].x; 
                    
                    // æ˜ å°„ logic: 
                    // ç”»é¢å·¦ä¾§ (x < 0.5) -> å‘å·¦è½¬ (-60åº¦)
                    // ç”»é¢å³ä¾§ (x > 0.5) -> å‘å³è½¬ (+60åº¦)
                    const maxRotation = Math.PI / 3; 
                    // æ³¨æ„æ–¹å‘ï¼šæ‰‹å¾€å³ç§»ï¼Œå¸Œæœ›æ ‘å¾€å³è½¬
                    state.targetRotationY = (palmX - 0.5) * 2 * maxRotation;

                    // --- è®¡ç®—ç¼©æ”¾ (Scale) ---
                    // ä½¿ç”¨æ‰‹è…•(0)åˆ°ä¸­æŒ‡æ ¹éƒ¨(9)çš„è·ç¦»ä½œä¸ºæ‰‹æŒå¤§å°çš„å‚è€ƒ
                    const dx = landmarks[0].x - landmarks[9].x;
                    const dy = landmarks[0].y - landmarks[9].y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    // distance ä¸€èˆ¬åœ¨ 0.1 (è¿œ) åˆ° 0.4 (è¿‘) ä¹‹é—´
                    // æ˜ å°„åˆ° scale [0.7, 1.4]
                    const scaleFactor = Math.min(Math.max(distance * 4, 0.7), 1.5);
                    state.targetScale = scaleFactor;

                } else {
                    state.handDetected = false;
                    // æ— æ‰‹æ—¶ç¼“æ…¢å›æ­£
                    state.targetRotationY = 0;
                    state.targetScale = 1;
                }
            }

            // 5. å€’è®¡æ—¶é€»è¾‘
            function startCountdown() {
                const timerId = setInterval(() => {
                    state.timeLeft--;
                    timerElement.innerText = state.timeLeft;

                    if (state.timeLeft <= 0) {
                        clearInterval(timerId);
                        triggerExplosion();
                    }
                }, 1000);
            }

            // 6. çˆ†ç‚¸é€»è¾‘
            function triggerExplosion() {
                state.isExploded = true;
                timerElement.style.display = 'none';
                document.getElementById('instruction').style.display = 'none';
                
                // éšè—æ ‘
                treeGroup.visible = false;
                
                // è§¦å‘ç²’å­
                explosion.trigger();

                // æ˜¾ç¤ºç¥ç¦è¯­
                msgElement.style.opacity = 1;
                setTimeout(() => {
                    msgElement.style.opacity = 0;
                }, 4000);
            }

            // 7. åŠ¨ç”»æ¸²æŸ“å¾ªç¯
            const clock = new THREE.Clock();
            
            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();

                if (!state.isExploded) {
                    // å¹³æ»‘æ’å€¼æ›´æ–°æ—‹è½¬ (Lerp)
                    treeGroup.rotation.y += (state.targetRotationY - treeGroup.rotation.y) * 5 * delta;
                    
                    // å¹³æ»‘æ’å€¼æ›´æ–°ç¼©æ”¾
                    const currentScale = treeGroup.scale.x;
                    const nextScale = currentScale + (state.targetScale - currentScale) * 5 * delta;
                    treeGroup.scale.set(nextScale, nextScale, nextScale);

                    // ç²’å­å…‰ç¯è‡ªè½¬ç‰¹æ•ˆ
                    glowGroup.rotation.y -= 0.5 * delta;
                    glowGroup.rotation.x = Math.sin(clock.getElapsedTime()) * 0.1;

                    // å¾…æœºåŠ¨ç”»ï¼šå¦‚æœæ²¡æœ‰æ£€æµ‹åˆ°æ‰‹ï¼Œæ ‘ç¼“æ…¢è‡ªè½¬
                    if (!state.handDetected) {
                        treeGroup.rotation.y = Math.sin(clock.getElapsedTime() * 0.5) * 0.15;
                    }
                } else {
                    // æ›´æ–°çˆ†ç‚¸ç²’å­
                    explosion.update();
                }

                renderer.render(scene, camera);
            }

            animate();
        };
    </script>
