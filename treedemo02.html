<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate Golden AR Tree</title>
    
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ç”»ä¸­ç”»æ‘„åƒå¤´ */
        #input-video {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 120px;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            transform: scaleX(-1);
            z-index: 20;
            background: #222;
        }

        /* ä¸»ç”»å¸ƒ */
        #three-canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* UI å±‚ */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 15;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* èƒ½é‡æ¡å®¹å™¨ */
        #energy-bar-container {
            position: absolute;
            bottom: 120px;
            width: 220px;
            height: 12px;
            background: rgba(50, 50, 50, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            overflow: hidden;
            display: none; /* åˆå§‹éšè— */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* èƒ½é‡æ¡æœ¬ä½“ */
        #energy-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff4e00, #ffae00, #ffd700);
            transition: width 0.1s linear;
        }

        #instruction {
            margin-top: 30px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            max-width: 80%;
        }

        #loading {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffd700;
            flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #333; border-top: 3px solid #ffd700;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <canvas id="three-canvas"></canvas>

    <div id="ui-layer">
        <div id="instruction">ğŸ– ä¼¸æ‰‹å³å¯å”¤é†’åœ£è¯æ ‘</div>
        
        <div id="energy-bar-container">
            <div id="energy-bar"></div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div>å¯åŠ¨ç²’å­å¼•æ“...</div>
    </div>

    <script>
        // === å…¨å±€é…ç½® (é˜²è¯¯è§¦è°ƒä¼˜ç‰ˆ) ===
        const CONFIG = {
            wishText: "Merry Christmas", 
            
            // æ ¸å¿ƒé˜ˆå€¼è°ƒæ•´
            spreadRatio: 1.6,      // æ‰‹æŒ‡é•¿åº¦éœ€å¤§äºæ‰‹æŒé•¿åº¦çš„ 1.6 å€æ‰ç®—å¼ å¼€ (é˜²è¯¯è§¦)
            shakeThreshold: 3.0,   // ç›¸å¯¹ç§»åŠ¨é€Ÿåº¦é˜ˆå€¼ (å¿…é¡»å‰§çƒˆæ™ƒåŠ¨)
            
            // èƒ½é‡æœºåˆ¶ (è®©å¼•çˆ†å˜éš¾)
            energyGain: 0.03,      // æ¯æ¬¡è¾¾æ ‡å¢åŠ çš„èƒ½é‡ (å¾ˆå°ï¼Œéœ€è¦æŒç»­æ™ƒ)
            energyDecay: 0.05,     // èƒ½é‡è¡°å‡é€Ÿåº¦ (æ¯”å¢åŠ å¿«ï¼Œåœä¸‹å°±ä¼šæ‰)
            maxEnergy: 1.0
        };

        const state = {
            handDetected: false,
            // ç©ºé—´ä½ç½®æ§åˆ¶
            targetPos: new THREE.Vector3(0, 0, 0),
            currentPos: new THREE.Vector3(0, 0, 0),
            // åŠ¨ä½œçŠ¶æ€
            isSpreading: false,
            shakeEnergy: 0,
            isExploded: false,
            lastHandTime: 0,
            lastHandCenter: {x:0, y:0}
        };

        const canvas = document.getElementById('three-canvas');
        const instructionEl = document.getElementById('instruction');
        const energyContainer = document.getElementById('energy-bar-container');
        const energyBar = document.getElementById('energy-bar');

        // Three.js å˜é‡
        let scene, camera, renderer;
        let treeGroup, particles, ornaments, starMesh;
        let particleGeo, particleMat;
        let clock = new THREE.Clock();

        // çº¹ç†ç”Ÿæˆ
        function createTexture() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0,32,32,32);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,215,0,0.5)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }
        const glowTex = createTexture();

        // æ–‡æœ¬ç²’å­ç›®æ ‡ç”Ÿæˆ
        function createTextTargets(text) {
            const c = document.createElement('canvas');
            const ctx = c.getContext('2d');
            const fontSize = 80;
            c.width = 1024; c.height = 256;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, c.width/2, c.height/2);

            const data = ctx.getImageData(0,0,c.width,c.height).data;
            const targets = [];
            for(let y=0; y<c.height; y+=4) {
                for(let x=0; x<c.width; x+=4) {
                    if(data[(y*c.width+x)*4 + 3] > 128) {
                        targets.push(new THREE.Vector3(
                            (x - c.width/2) * 0.015,
                            -(y - c.height/2) * 0.015 + 0.5,
                            0
                        ));
                    }
                }
            }
            return targets;
        }

        // === Three.js åˆå§‹åŒ– ===
        function initThree() {
            renderer = new THREE.WebGLRenderer({ canvas, alpha: false, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color('#020205');
            scene.fog = new THREE.FogExp2(0x020205, 0.05);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 8);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createTree(); 
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const dl = new THREE.DirectionalLight(0xffd700, 2);
            dl.position.set(2, 5, 5);
            scene.add(dl);
        }

        function createTree() {
            // ç²’å­æ ‘å¶
            const count = 4000;
            particleGeo = new THREE.BufferGeometry();
            const pos = [], target = [], color = [], size = [];
            
            const layers = 7;
            for(let i=0; i<count; i++) {
                const layer = Math.floor(Math.random()*layers);
                const yBase = 1.5 - (layer * 0.6);
                const rBase = 0.1 + (layer * 0.45);
                
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * rBase;
                const y = yBase + (Math.random()-0.5)*0.5;
                
                pos.push(0, -5, 0); 
                target.push(Math.cos(angle)*r, y, Math.sin(angle)*r);
                
                const c = new THREE.Color().setHSL(0.1 + Math.random()*0.05, 1, 0.6);
                color.push(c.r, c.g, c.b);
                size.push(Math.random()*0.15 + 0.05);
            }
            
            particleGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            particleGeo.setAttribute('target', new THREE.Float32BufferAttribute(target, 3));
            particleGeo.setAttribute('color', new THREE.Float32BufferAttribute(color, 3));
            particleGeo.setAttribute('size', new THREE.Float32BufferAttribute(size, 1));
            
            const textTargets = createTextTargets(CONFIG.wishText);
            const textAttr = [];
            for(let i=0; i<count; i++) {
                const t = textTargets[i % textTargets.length];
                textAttr.push(t.x + (Math.random()-0.5)*0.1, t.y + (Math.random()-0.5)*0.1, t.z);
            }
            particleGeo.setAttribute('textTarget', new THREE.Float32BufferAttribute(textAttr, 3));

            particleMat = new THREE.PointsMaterial({
                map: glowTex, size: 0.1, vertexColors: true,
                blending: THREE.AdditiveBlending, depthWrite: false,
                transparent: true, opacity: 0.9
            });
            particles = new THREE.Points(particleGeo, particleMat);
            treeGroup.add(particles);

            // å®ä½“è£…é¥°çƒ
            const orbGeo = new THREE.SphereGeometry(0.12, 16, 16);
            const orbMat = new THREE.MeshStandardMaterial({
                color: 0xffaa00, metalness: 0.9, roughness: 0.1,
                emissive: 0xffaa00, emissiveIntensity: 0.3
            });
            ornaments = new THREE.InstancedMesh(orbGeo, orbMat, 60);
            const dummy = new THREE.Object3D();
            ornaments.userData.targets = [];
            for(let i=0; i<60; i++) {
                dummy.position.set(0, -10, 0);
                dummy.updateMatrix();
                ornaments.setMatrixAt(i, dummy.matrix);
                
                const layer = Math.floor(Math.random()*layers);
                const r = 0.2 + (layer * 0.45);
                const angle = Math.random() * Math.PI * 2;
                ornaments.userData.targets.push({
                    x: Math.cos(angle)*r,
                    y: 1.5 - (layer * 0.6) + (Math.random()-0.5)*0.3,
                    z: Math.sin(angle)*r
                });
            }
            treeGroup.add(ornaments);

            // æ˜Ÿæ˜Ÿ
            starMesh = new THREE.Mesh(
                new THREE.OctahedronGeometry(0.3, 0),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            starMesh.position.set(0, -10, 0);
            const halo = new THREE.Sprite(new THREE.SpriteMaterial({
                map: glowTex, color: 0xffd700, blending: THREE.AdditiveBlending
            }));
            halo.scale.set(2,2,2);
            starMesh.add(halo);
            treeGroup.add(starMesh);
        }

        // === åŠ¨ç”»å¾ªç¯ ===
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            if (!state.isExploded) {
                // å¹³æ»‘ä½ç½®è·Ÿéš
                state.currentPos.lerp(state.targetPos, 0.1);
                
                treeGroup.position.x = state.currentPos.x * 5;
                treeGroup.position.y = state.currentPos.y * 3;
                treeGroup.rotation.y = state.currentPos.x * 2 + time * 0.1;
                
                // æ‹‰æ‹½å˜å¤§é€»è¾‘ (0.5 ~ 2.0)
                let scale = 0.5 + state.targetPos.z * 1.5; 
                scale = Math.max(0.5, Math.min(2.0, scale));
                treeGroup.scale.setScalar(scale);

                // ç²’å­èšåˆåŠ¨ç”»
                const pos = particleGeo.attributes.position.array;
                const target = particleGeo.attributes.target.array;
                for(let i=0; i<pos.length; i++) {
                    pos[i] += (target[i] - pos[i]) * 0.05;
                }
                particleGeo.attributes.position.needsUpdate = true;

                // è£…é¥°ç‰©è·Ÿéš
                const dummy = new THREE.Object3D();
                const oTargets = ornaments.userData.targets;
                for(let i=0; i<60; i++) {
                    const t = oTargets[i];
                    dummy.position.set(t.x, t.y, t.z);
                    const s = 1 + Math.sin(time*3 + i)*0.2;
                    dummy.scale.setScalar(s);
                    dummy.updateMatrix();
                    ornaments.setMatrixAt(i, dummy.matrix);
                }
                ornaments.instanceMatrix.needsUpdate = true;

                starMesh.position.lerp(new THREE.Vector3(0, 2.1, 0), 0.05);
                starMesh.rotation.y -= 0.02;

                // èƒ½é‡é€»è¾‘ (é˜²è¯¯è§¦å‡çº§ç‰ˆ)
                if(state.handDetected) {
                    if (state.isSpreading && state.shakeEnergy >= 0) {
                        // æ­£åœ¨å¼ å¼€ï¼Œä¸”æœ‰éœ‡åŠ¨ï¼Œå¢åŠ èƒ½é‡
                        // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦é…åˆ velocity æ£€æµ‹
                        state.shakeEnergy += CONFIG.energyGain;
                        
                        // æ–‡å­—åé¦ˆ
                        const pct = Math.floor(state.shakeEnergy * 100);
                        instructionEl.innerText = `âš¡ï¸ è“„åŠ›ä¸­... ${pct}% (ä¿æŒå¼ å¼€å¹¶æ™ƒåŠ¨)`;
                        instructionEl.style.color = "#ffaa00";
                        
                        // éœ‡åŠ¨åé¦ˆ
                        treeGroup.position.x += (Math.random()-0.5) * 0.1 * state.shakeEnergy;
                    } else {
                        // æ²¡å¼ å¼€æˆ–è€…æ²¡åŠ¨ï¼Œèƒ½é‡å¿«é€Ÿè¡°å‡
                        state.shakeEnergy -= CONFIG.energyDecay;
                        instructionEl.innerText = "ğŸ– å¼ å¼€äº”æŒ‡ + å¿«é€Ÿæ‘‡æ™ƒ = é­”æ³•";
                        instructionEl.style.color = "white";
                    }
                    
                    state.shakeEnergy = Math.max(0, Math.min(1, state.shakeEnergy));
                    
                    if(state.shakeEnergy > 0) {
                        energyContainer.style.display = 'block';
                        energyBar.style.width = (state.shakeEnergy * 100) + '%';
                    } else {
                        energyContainer.style.display = 'none';
                    }

                    if(state.shakeEnergy >= 1) {
                        triggerExplosion();
                    }
                } else {
                    // æ²¡æ£€æµ‹åˆ°æ‰‹ï¼Œèƒ½é‡å½’é›¶
                    state.shakeEnergy = 0;
                    energyContainer.style.display = 'none';
                    instructionEl.innerText = "ğŸ– ä¼¸æ‰‹å³å¯å”¤é†’åœ£è¯æ ‘";
                    instructionEl.style.color = "white";
                }

            } else {
                // çˆ†ç‚¸åï¼šé‡ç»„æˆæ–‡å­—
                const pos = particleGeo.attributes.position.array;
                const textT = particleGeo.attributes.textTarget.array;
                
                for(let i=0; i<pos.length; i+=3) {
                    const tx = textT[i];
                    const ty = textT[i+1];
                    const tz = textT[i+2];
                    
                    pos[i] += (tx - pos[i]) * 0.04 + (Math.random()-0.5)*0.005;
                    pos[i+1] += (ty - pos[i+1]) * 0.04 + (Math.random()-0.5)*0.005;
                    pos[i+2] += (tz - pos[i+2]) * 0.04;
                }
                particleGeo.attributes.position.needsUpdate = true;
                
                treeGroup.rotation.y = Math.sin(time*0.5) * 0.1;
                treeGroup.scale.setScalar(1.2);
            }

            renderer.render(scene, camera);
        }

        function triggerExplosion() {
            state.isExploded = true;
            energyContainer.style.display = 'none';
            instructionEl.innerHTML = "âœ¨ " + CONFIG.wishText + " âœ¨";
            ornaments.visible = false;
            starMesh.visible = false;
            
            // ç‚¸å¼€ä¸€ä¸‹
            const pos = particleGeo.attributes.position.array;
            for(let i=0; i<pos.length; i++) pos[i] += (Math.random()-0.5) * 8; 
            particleGeo.attributes.position.needsUpdate = true;
        }

        // === ä¸¥æ ¼çš„æ‰‹åŠ¿è¯†åˆ«é€»è¾‘ ===
        window.onload = async function() {
            const video = document.getElementById('input-video');
            const loading = document.getElementById('loading');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5});
            
            hands.onResults(results => {
                loading.style.display = 'none';
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    state.handDetected = true;
                    const lm = results.multiHandLandmarks[0];
                    
                    // 1. åŸºå‡†å°ºåº¦ï¼šæ‰‹æŒå¤§å° (æ‰‹è…•åˆ°ä¸­æŒ‡æ ¹)
                    const wrist = lm[0];
                    const middleRoot = lm[9];
                    const palmSize = Math.hypot(wrist.x - middleRoot.x, wrist.y - middleRoot.y);
                    
                    // 2. ä½ç½®æ§åˆ¶ (ä¸å˜)
                    const cx = middleRoot.x; 
                    const cy = middleRoot.y;
                    state.targetPos.x = (cx - 0.5) * -3; 
                    state.targetPos.y = (0.5 - cy) * 3;
                    
                    // æ‹‰æ‹½è·ç¦»ï¼špalmSize è¶Šå¤§(è¿‘) -> å½’ä¸€åŒ–åè¶Šå° -> æ ‘è¶Šè¿œ
                    // æˆ‘ä»¬æƒ³è¦: æ‰‹è¶Šè¿‘(å¤§) -> æ ‘æ¨è¿œ(å°); æ‰‹è¶Šè¿œ(å°) -> æ ‘æ‹‰è¿‘(å¤§)
                    // palmSize çº¦ 0.1(è¿œ) ~ 0.4(è¿‘)
                    const distFactor = Math.max(0, Math.min(1, (0.4 - palmSize) / 0.3));
                    state.targetPos.z = distFactor; 

                    // 3. ä¸¥æ ¼çš„å¼ å¼€æ£€æµ‹ (Scale-Invariant)
                    // è®¡ç®—æ¯ä¸ªæŒ‡å°–åˆ°æ‰‹è…•çš„è·ç¦»ï¼Œå¿…é¡»æ˜¾è‘—å¤§äºæ‰‹æŒé•¿åº¦
                    const tips = [8, 12, 16, 20]; // é£ŸæŒ‡åˆ°å°æŒ‡å°–
                    let openFingers = 0;
                    
                    for(let i=0; i<4; i++) {
                        const tipDist = Math.hypot(lm[tips[i]].x - wrist.x, lm[tips[i]].y - wrist.y);
                        // é˜ˆå€¼ï¼šæŒ‡å°–è·ç¦»å¿…é¡» > æ‰‹æŒé•¿åº¦ * 1.6
                        if (tipDist > palmSize * CONFIG.spreadRatio) {
                            openFingers++;
                        }
                    }
                    // æ‹‡æŒ‡å•ç‹¬åˆ¤æ–­ (ç¦»å°æŒ‡æ ¹è¿œ)
                    const thumbTip = lm[4];
                    const pinkyRoot = lm[17];
                    const thumbDist = Math.hypot(thumbTip.x - pinkyRoot.x, thumbTip.y - pinkyRoot.y);
                    if (thumbDist > palmSize * 1.2) openFingers++;

                    // å¿…é¡» 5 æŒ‡å…¨å¼€
                    const isSpreadingNow = openFingers >= 5;

                    // 4. ç›¸å¯¹é€Ÿåº¦æ£€æµ‹ (Scale-Invariant)
                    const now = Date.now();
                    let isShaking = false;
                    
                    if (state.lastHandTime > 0) {
                        const dt = (now - state.lastHandTime) / 1000;
                        if (dt > 0) {
                            // å½’ä¸€åŒ–ç§»åŠ¨è·ç¦» (é™¤ä»¥ palmSize)
                            const moveDist = Math.hypot(cx - state.lastHandCenter.x, cy - state.lastHandCenter.y);
                            const relativeSpeed = (moveDist / palmSize) / dt; // æ¯ç§’ç§»åŠ¨å¤šå°‘ä¸ªæ‰‹æŒé•¿åº¦
                            
                            if (relativeSpeed > CONFIG.shakeThreshold) {
                                isShaking = true;
                            }
                        }
                    }
                    
                    // æ›´æ–°çŠ¶æ€ï¼šåªæœ‰åŒæ—¶æ»¡è¶³ å¼ å¼€ + æ™ƒåŠ¨ æ‰ç®—æœ‰æ•ˆ
                    state.isSpreading = isSpreadingNow && isShaking;

                    state.lastHandTime = now;
                    state.lastHandCenter = {x: cx, y: cy};

                } else {
                    state.handDetected = false;
                    // æ²¡æ£€æµ‹åˆ°æ‰‹æ—¶ï¼Œèƒ½é‡å¿«é€Ÿæ¸…ç©º
                    state.shakeEnergy -= 0.1;
                    state.targetPos.set(0, 0, 0); 
                }
            });

            const camera = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            camera.start().catch(e => {
                loading.innerHTML = "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥<br>è¯·ç¡®ä¿ä½¿ç”¨HTTPS";
            });

            initThree();
            animate();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
