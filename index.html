        /* é€šç”¨ï¼šéšè—ä¸æ˜¾ç¤º */

            width: 100%;
            height: 100%;

        /* ========================
           èƒŒæ™¯ç¯å¢ƒåŠ¨ç”» (Background Animations)
           ======================== */

        #bg-anim-layer {

        /* 1. ç›èæ‹‰è’‚ */

        .maserati::after {

        /* 2. æ—‹è½¬åœ£è¯æ ‘ */

        /* 3. åœ£è¯è€äººå†²åˆº */

        /* ========================
           ç¬¬ä¸€å±ï¼šæ³¨å†Œç•Œé¢ (Login)
           ======================== */
        /* é£ç«è½®ç‰¹æ•ˆ */
        .wheel-container {

        @keyframes spinWheel {

        .login-panel {

        @keyframes borderGlow {

        .input-group {

        /* ========================
           ç¬¬äºŒå±ï¼šè‹±é›„é€‰æ‹© (Hero Select)
           ======================== */
        .hero-container {
            display: flex;

        .hero-card {

        /* å¡ç‰‡æ¼‚æµ®åŠ¨ç”»ï¼Œä¸åŒå»¶è¿Ÿ */
        .hero-card:nth-child(1) { animation-delay: 0s; }

        /* ========================
           AR åœºæ™¯ (Camera + 3D Tree)

        .ar-camera-bg {

            top: 0; left: 0; width: 100%; height: 100%;
            background: #111; /* æ¨¡æ‹Ÿæ‘„åƒå¤´é»‘åº• */
            background-image: radial-gradient(circle, transparent 20%, #000 100%);

        }
        /* æ¨¡æ‹Ÿæ‘„åƒå¤´ç”»é¢ */
        .camera-feed-mock {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: sepia(1); /* é‡‘è‰²æ»¤é•œ */
        }

        /* 3D åœ£è¯æ ‘æ„å»º (çº¯CSS) */
        .tree-container {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            /* transform ç”± JS æ§åˆ¶ */
            transition: transform 0.1s linear; 
        }

        .tree-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid rgba(255, 215, 0, 0.4);
            filter: drop-shadow(0 0 10px var(--gold));

        .t1 { top: 0; border-width: 0 40px 60px 40px; transform: translateX(-50%) translateZ(20px); }
        .t2 { top: 40px; border-width: 0 60px 90px 60px; transform: translateX(-50%) translateZ(-20px) rotateY(45deg); }
        .t3 { top: 100px; border-width: 0 80px 120px 80px; transform: translateX(-50%) translateZ(20px); }
        
        /* åœ£è¯æ ‘ç²’å­ (CSS) */
        .tree-particle {
            position: absolute;
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff;

        }

        .hand-guide {
            position: absolute;
            bottom: 20%;

        }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* ========================
           å¼¹çª— (Modal)
           ======================== */
        .modal-overlay {

            background: rgba(0,0,0,0.8);

        /* ========================
           æ‘‡ä¸€æ‘‡ä¸åœ£è¯è€äºº (Santa)

        .shake-warning-ui {

        /* ç¤¼ç‰©é£å‘é•œå¤´ */
        .gift-box-fly {

        /* ç²’å­çˆ†ç‚¸å®¹å™¨ */
        #explosion-container {

            pointer-events: none;
            z-index: 50;
        }
        .particle-boom {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
        }

    </style>

<body>

<script>
/**
 * æ ¸å¿ƒé€»è¾‘æ§åˆ¶å™¨
 */
const app = {
    state: {
        treeUnlocked: false,
        isSantaFlow: false, // æ˜¯å¦èµ°äº†åœ£è¯è€äººå‰§æƒ…
        shakeCount: 0,
        shakeThreshold: 15, // æ‘‡åŠ¨é˜ˆå€¼
    },

    init() {
        this.initParticles();
        this.startBgAnimations();
        console.log("System Initialized: Dark Night Gold Edition");
    },

    // --- å¯¼èˆªä¸è§†å›¾åˆ‡æ¢ ---
    switchView(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    },

    // --- 1. ç™»å½•é€»è¾‘ ---
    login() {
        // ç®€å•æ¨¡æ‹ŸéªŒè¯
        const btn = document.querySelector('#view-login .btn-gold');
        btn.innerText = "æ­£åœ¨éªŒè¯...";
        setTimeout(() => {
            btn.innerText = "ç™»å½•æˆåŠŸ";
            setTimeout(() => {
                this.switchView('view-hero');
            }, 800);
        }, 1000);
    },

    // --- 2. è‹±é›„é€‰æ‹©é€»è¾‘ ---
    clickTreeCard() {
        if (this.state.treeUnlocked) {
            alert("å·²è§£é”ï¼šå¹»å½±åœ£è¯æ ‘ (ç‚¹å‡»ARå†æ¬¡é¢„è§ˆ)");
            this.showConfirmModal("å†æ¬¡æ¬£èµ AR çƒŸèŠ±ç§€ï¼Ÿ", () => this.startARSequence());
        } else {
            this.showSelectModal();
        }
    },

    showSelectModal() {
        this.showModal("å°Šè´µçš„ä¼šå‘˜", "æ˜¯å¦å®šåˆ¶ä½ çš„ä¸“å±åœ£è¯ç¤¼ç‰©ï¼Ÿ", 
            [
                { text: "å¦ (ç›´æ¥ä½“éªŒ)", action: () => this.startStandardAR() },
                { text: "æ˜¯ (ä¸“å±å®šåˆ¶)", action: () => this.startCustomFlow() }
            ]
        );
    },

    // --- 3. æµç¨‹åˆ†æ”¯ A: æ ‡å‡† AR ---
    startStandardAR() {
        this.closeModal();
        // æ¨¡æ‹Ÿè¯·æ±‚æƒé™
        this.showModal("æƒé™è¯·æ±‚", "éœ€è¦æ‰“å¼€æ‘„åƒå¤´ä»¥å¯ç”¨ AR æ‰‹åŠ¿æ—‹è½¬åœ£è¯æ ‘", [
            { text: "ç¡®è®¤", action: () => {
                this.closeModal();
                this.enterARScene();
            }}
        ]);
    },

    // --- 4. æµç¨‹åˆ†æ”¯ B: å®šåˆ¶ -> åœ£è¯è€äºº -> AR ---
    startCustomFlow() {
        this.closeModal();
        this.switchView('view-customize');
    },

    confirmCustomization() {
        const text = document.getElementById('wish-input').value;
        if(!text) return alert("è¯·è¾“å…¥ç¥ç¦");
        
        this.switchView('view-santa');
        this.startSantaGame();
    },

    // --- åœ£è¯è€äººå°æ¸¸æˆ ---
    startSantaGame() {
        const santa = document.getElementById('santa-actor');
        const msg = document.getElementById('santa-msg');
        
        // åŠ¨ç”»ï¼šå†²å‘é•œå¤´
        santa.style.transform = "scale(0.1)";
        setTimeout(() => {
            santa.style.transition = "transform 1s cubic-bezier(0.17, 0.67, 0.83, 0.67)";
            santa.style.transform = "scale(1.2)"; // æ€¼è„¸
        }, 100);

        // ç›‘å¬æ‘‡ä¸€æ‘‡ (DeviceMotion)
        this.state.shakeCount = 0;
        this.shakeHandler = this.handleDeviceMotion.bind(this);
        window.addEventListener('devicemotion', this.shakeHandler, false);

        // ä¹Ÿå¯ä»¥ç‚¹å‡»æ¨¡æ‹Ÿ
    },

    handleDeviceMotion(event) {
        const acc = event.accelerationIncludingGravity;
        if (!acc) return;
        const speed = Math.abs(acc.x + acc.y + acc.z);
        if (speed > 20) { // æ‘‡åŠ¨é˜ˆå€¼
            this.triggerShake();
        }
    },

    triggerShake() {
        this.state.shakeCount++;
        const santa = document.getElementById('santa-actor');
        // ç®€å•çš„åé¦ˆåŠ¨ç”»
        santa.style.transform = `scale(1.2) rotate(${Math.random()*20 - 10}deg)`;

        if (this.state.shakeCount >= 5) { // æ‘‡å¤Ÿäº†
            window.removeEventListener('devicemotion', this.shakeHandler);
            this.santaSuccess();
        }
    },

    santaSuccess() {
        const santa = document.getElementById('santa-actor');
        const msg = document.getElementById('santa-msg');
        msg.innerText = "åœ£è¯è€äººæ”¶åˆ°äº†ä½ çš„ä¿¡å·ï¼";
        msg.style.color = "var(--gold)";
        msg.style.textShadow = "none";
        santa.innerText = "ğŸ"; // å˜ç¤¼ç‰©
        
        // ç¤¼ç‰©é£è„¸
        setTimeout(() => {
            const flyGift = document.getElementById('gift-fly');
            flyGift.style.transition = "transform 0.5s cubic-bezier(0.5, 0, 1, 1)";
            flyGift.style.transform = "translate(-50%, -50%) scale(20)"; // å·¨å¤§åŒ–
            flyGift.style.opacity = "1";
            
            // é»‘å±è½¬åœº
            setTimeout(() => {
                document.body.style.background = "#000";
                document.getElementById('view-santa').style.opacity = 0;
                
                setTimeout(() => {
                    flyGift.style.display = 'none';
                    document.body.style.background = "var(--dark-bg)"; // æ¢å¤èƒŒæ™¯
                    // å†æ¬¡è¯·æ±‚æƒé™
                    this.showModal("ç¤¼ç‰©å·²æ¥æ”¶", "æ‰“å¼€æ‘„åƒå¤´æŸ¥çœ‹ä½ çš„ AR ç¤¼ç‰©", [
                        { text: "å¼€å¯ AR", action: () => {
                            this.closeModal();
                            this.enterARScene();
                        }}
                    ]);
                }, 500);
            }, 400);
        }, 800);
    },


    // --- 5. AR åœºæ™¯æ ¸å¿ƒé€»è¾‘ ---
    enterARScene() {
        this.switchView('view-ar');
        const tree = document.getElementById('ar-tree-wrapper');
        
        // åˆå§‹åŠ¨ç”»ï¼šå°ç‚¹å˜å¤§
        tree.style.transform = "scale(0) rotateY(0deg)";
        setTimeout(() => {
            tree.style.transition = "transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1)";
            tree.style.transform = "scale(1) rotateY(0deg)";
            this.initARDragControl(); // å¯åŠ¨æ‰‹åŠ¿æ§åˆ¶
        }, 100);

        // å€’è®¡æ—¶
        let timeLeft = 12;
        const timerEl = document.getElementById('ar-timer');
        timerEl.innerText = timeLeft + "s";
        
        const interval = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft + "s";
            if(timeLeft <= 0) {
                clearInterval(interval);
                this.explodeTree();
            }
        }, 1000);
    },

    // æ‰‹åŠ¿æ§åˆ¶ (æ¨¡æ‹Ÿ)
    initARDragControl() {
        const touchZone = document.getElementById('view-ar');
        const tree = document.getElementById('ar-tree-wrapper');
        let startX = 0;
        let currentRotation = 0;

        const onMove = (x) => {
            const delta = x - startX;
            const rot = currentRotation + delta * 0.5;
            tree.style.transform = `scale(1) rotateY(${rot}deg)`;
        };

        // Touch
        touchZone.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        touchZone.addEventListener('touchmove', e => {
            e.preventDefault();
            onMove(e.touches[0].clientX);
        });
        touchZone.addEventListener('touchend', e => {
            currentRotation += (e.changedTouches[0].clientX - startX) * 0.5;
        });

        // Mouse (PCè°ƒè¯•ç”¨)
        let isDown = false;
        touchZone.addEventListener('mousedown', e => { isDown = true; startX = e.clientX; });
        window.addEventListener('mousemove', e => { if(isDown) onMove(e.clientX); });
        window.addEventListener('mouseup', e => { 
            if(isDown) currentRotation += (e.clientX - startX) * 0.5;
            isDown = false; 
        });
    },

    // --- ç²’å­ç³»ç»Ÿ (Canvas) ---
    initParticles() {
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const particles = [];

        const resize = () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random();
                this.fadeDir = Math.random() > 0.5 ? 0.01 : -0.01;
            }
            update() {
                this.y -= this.speedY; // å‘ä¸Šé£˜
                this.opacity += this.fadeDir;
                if(this.opacity >= 1 || this.opacity <= 0) this.fadeDir *= -1;
                
                if(this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());

        const animate = () => {
            ctx.clearRect(0, 0, width, height);
            // ç»˜åˆ¶é‡‘è‰²é›¾æ°”
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, "rgba(5,5,5,0)");
            gradient.addColorStop(0.5, "rgba(255, 215, 0, 0.05)"); 
            gradient.addColorStop(1, "rgba(5,5,5,0)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,width,height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        };
        animate();
    }
