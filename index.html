<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Fortune Cat - Universal Particle System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* å³ä¸Šè§’æ‘„åƒå¤´ */
        #input-video {
            position: fixed; top: 16px; right: 16px; width: 100px; height: auto;
            border-radius: 10px; border: 2px solid rgba(255, 215, 0, 0.5);
            transform: scaleX(-1); z-index: 20; background: #222; opacity: 0.8;
        }

        #three-canvas { display: block; width: 100%; height: 100%; z-index: 10; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 15; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
        }

        /* çŠ¶æ€æç¤º */
        #status-pill {
            margin-top: 40px; padding: 8px 20px; border-radius: 30px;
            background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(255, 215, 0, 0.4);
            color: #FFD700; font-weight: bold; font-size: 14px;
            display: flex; gap: 10px; align-items: center;
        }

        /* èƒ½é‡æ¡ */
        #charge-bar-container {
            margin-top: 10px; width: 150px; height: 6px;
            background: rgba(255,255,255,0.2); border-radius: 3px; overflow: hidden;
            opacity: 0; transition: opacity 0.3s;
        }
        #charge-bar { width: 0%; height: 100%; background: #FFD700; transition: width 0.1s linear; }

        /* æŒ‡å— */
        #guide-panel {
            position: absolute; bottom: 30px; display: flex; gap: 20px;
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 12px;
        }
        .guide-item { text-align: center; color: rgba(255,255,255,0.7); font-size: 12px; }
        .guide-icon { font-size: 20px; display: block; margin-bottom: 4px; }

        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            color: #ffd700; flex-direction: column; gap: 15px;
        }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <canvas id="three-canvas"></canvas>

    <div id="ui-layer">
        <div id="status-pill">
            <span id="gesture-icon">âœ‹</span>
            <span id="gesture-text">å¯»æ‰¾æ‰‹åŠ¿...</span>
        </div>
        <div id="charge-bar-container"><div id="charge-bar"></div></div>
        
        <div id="guide-panel">
            <div class="guide-item"><span class="guide-icon">âœŠ</span>æŠ“å–æ‹‰è¿‘</div>
            <div class="guide-item"><span class="guide-icon">ğŸ–</span>å¼ å¼€æ¨è¿œ</div>
            <div class="guide-item"><span class="guide-icon">âœŒï¸</span>è“„åŠ›å˜èº«</div>
        </div>
    </div>

    <div id="loading">
        <div>æ­£åœ¨é€šè¿‡ 5G å¬å”¤æ‹›è´¢çŒ«...</div>
        <div style="font-size:12px; color:#666">è¯»å–æ¨¡å‹ä¸­</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

        // === é…ç½® ===
        const CONFIG = {
            modelUrl: './cat.glb', // âš ï¸ è¯·ç¡®ä¿æ–‡ä»¶åä¸º cat.glb
            wishText: "Fortune 2025",
            particleCount: 5000,
            modelScale: 3.5,       // æ¨¡å‹ç¼©æ”¾æ¯”ä¾‹ (æ ¹æ®æ‹›è´¢çŒ«å¤§å°è°ƒæ•´)
            modelYOffset: -1.5,    // æ¨¡å‹å‚ç›´åç§»
        };

        const state = {
            targetRotationY: 0, targetScale: 1,
            currentRotationY: 0, currentScale: 1,
            isExploded: false, victoryCharge: 0,
            handDetected: false,
            modelLoaded: false
        };

        // åœºæ™¯å˜é‡
        let scene, camera, renderer, clock;
        let mainGroup, particles, particleGeo, particleMat;
        let textPoints; // æ–‡å­—ç²’å­ç›®æ ‡ä½ç½®

        // === 1. é€šç”¨æ¨¡å‹é‡‡æ ·å™¨ (æ ¸å¿ƒæŠ€æœ¯) ===
        // è¿™ä¸ªå‡½æ•°èƒ½æŠŠä»»æ„ 3D æ¨¡å‹å˜æˆç²’å­ç‚¹é›†
        function sampleParticlesFromMesh(mesh, count) {
            const samplerGeometry = mesh.geometry.toNonIndexed(); // ç¡®ä¿æœ‰ position å±æ€§
            const positionAttribute = samplerGeometry.getAttribute('position');
            const positions = [];
            const targetPositions = [];
            const colors = [];
            const sizes = [];
            
            // ç®€å•çš„éšæœºé‡‡æ · (åœ¨ä¸‰è§’å½¢è¡¨é¢éšæœºé€‰ç‚¹)
            // æ›´ä¸¥è°¨çš„åšæ³•æ˜¯æŒ‰é¢ç§¯åŠ æƒï¼Œä½† MVP é˜¶æ®µç›´æ¥éšæœºé¡¶ç‚¹æ’å€¼å³å¯
            const totalVertices = positionAttribute.count / 3;
            
            for (let i = 0; i < count; i++) {
                // éšæœºé€‰ä¸€ä¸ªä¸‰è§’å½¢çš„ä¸‰ä¸ªé¡¶ç‚¹
                const triangleIndex = Math.floor(Math.random() * (positionAttribute.count / 3));
                const i3 = triangleIndex * 3;

                const a = new THREE.Vector3(positionAttribute.getX(i3), positionAttribute.getY(i3), positionAttribute.getZ(i3));
                const b = new THREE.Vector3(positionAttribute.getX(i3+1), positionAttribute.getY(i3+1), positionAttribute.getZ(i3+1));
                const c = new THREE.Vector3(positionAttribute.getX(i3+2), positionAttribute.getY(i3+2), positionAttribute.getZ(i3+2));

                // åœ¨ä¸‰è§’å½¢å†…éšæœºæ’å€¼
                let r1 = Math.random();
                let r2 = Math.random();
                if (r1 + r2 > 1) { r1 = 1 - r1; r2 = 1 - r2; }
                
                const p = new THREE.Vector3()
                    .addScaledVector(a, r1)
                    .addScaledVector(b, r2)
                    .addScaledVector(c, 1 - r1 - r2);

                // åº”ç”¨æ¨¡å‹çš„å˜æ¢ (å¦‚æœæœ‰)
                p.applyMatrix4(mesh.matrixWorld);

                // å­˜å…¥ç›®æ ‡ä½ç½®
                targetPositions.push(p.x, p.y, p.z);
                
                // åˆå§‹ä½ç½®ï¼šæ•£è½åœ¨å‘¨å›´
                positions.push((Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10);

                // é¢œè‰²é€»è¾‘ï¼šæ‹›è´¢çŒ« (é‡‘ + çº¢ + ç™½)
                const rand = Math.random();
                if (rand > 0.8) {
                    colors.push(1.0, 0.2, 0.2); // çº¢ (20%)
                    sizes.push(0.08);
                } else if (rand > 0.5) {
                    colors.push(1.0, 0.84, 0.0); // é‡‘ (30%)
                    sizes.push(0.06);
                } else {
                    colors.push(1.0, 1.0, 0.9); // ç™½ (50%)
                    sizes.push(0.04);
                }
            }

            return { positions, targetPositions, colors, sizes };
        }

        // === 2. åˆå§‹åŒ– Three.js ===
        function initThree() {
            const canvas = document.getElementById('three-canvas');
            renderer = new THREE.WebGLRenderer({ canvas, alpha: false, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            scene = new THREE.Scene();
            scene.background = new THREE.Color('#050505');
            scene.fog = new THREE.FogExp2(0x050505, 0.05);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 8);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ç¯å…‰
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffd700, 1.5);
            dirLight.position.set(2, 5, 5);
            scene.add(dirLight);

            loadModel();
            
            clock = new THREE.Clock();
            animate();
        }

        // === 3. åŠ è½½æ¨¡å‹å¹¶ç²’å­åŒ– ===
        function loadModel() {
            const loader = new GLTFLoader();
            loader.load(CONFIG.modelUrl, (gltf) => {
                const model = gltf.scene;
                
                // è°ƒæ•´æ¨¡å‹å§¿æ€
                model.scale.setScalar(CONFIG.modelScale);
                model.position.y = CONFIG.modelYOffset;
                model.updateMatrixWorld(true); // ç¡®ä¿å˜æ¢åº”ç”¨

                // å¯»æ‰¾ç½‘æ ¼å¹¶é‡‡æ ·
                let combinedPos = [], combinedTarget = [], combinedCol = [], combinedSize = [];
                
                model.traverse((child) => {
                    if (child.isMesh) {
                        // æŒ‰ç½‘æ ¼ä½“ç§¯æ¯”ä¾‹åˆ†é…ç²’å­æ•° (ç®€åŒ–ç‰ˆï¼šå¹³åˆ†)
                        const data = sampleParticlesFromMesh(child, CONFIG.particleCount);
                        combinedPos.push(...data.positions);
                        combinedTarget.push(...data.targetPositions);
                        combinedCol.push(...data.colors);
                        combinedSize.push(...data.sizes);
                    }
                });

                createParticleSystem(combinedPos, combinedTarget, combinedCol, combinedSize);
                
                document.getElementById('loading').style.display = 'none';
                state.modelLoaded = true;

            }, undefined, (error) => {
                console.error(error);
                document.getElementById('loading').innerHTML = "æ¨¡å‹åŠ è½½å¤±è´¥<br>è¯·æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦ä¸º cat.glb";
            });
        }

        function createParticleSystem(pos, target, col, size) {
            particleGeo = new THREE.BufferGeometry();
            particleGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            particleGeo.setAttribute('target', new THREE.Float32BufferAttribute(target, 3));
            particleGeo.setAttribute('color', new THREE.Float32BufferAttribute(col, 3));
            particleGeo.setAttribute('size', new THREE.Float32BufferAttribute(size, 1));

            // æ–‡å­—ç›®æ ‡
            const textTargets = createTextTargets(CONFIG.wishText);
            const textAttr = [];
            for(let i=0; i<pos.length/3; i++) {
                const t = textTargets[i % textTargets.length];
                textAttr.push(t.x, t.y, t.z);
            }
            particleGeo.setAttribute('textTarget', new THREE.Float32BufferAttribute(textAttr, 3));

            // çº¹ç†
            const tex = createGlowTexture();
            particleMat = new THREE.PointsMaterial({
                map: tex, size: 0.1, vertexColors: true,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.9
            });

            particles = new THREE.Points(particleGeo, particleMat);
            mainGroup.add(particles);
        }

        // === è¾…åŠ©å‡½æ•° ===
        function createGlowTexture() {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(0.4,'rgba(255,255,255,0.2)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(c);
        }

        function createTextTargets(text) {
            const c = document.createElement('canvas'); const ctx = c.getContext('2d');
            c.width = 1024; c.height = 256;
            ctx.font = `bold 100px Arial`; ctx.fillStyle = 'white';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, c.width/2, c.height/2);
            const data = ctx.getImageData(0,0,c.width,c.height).data;
            const targets = [];
            for(let y=0; y<c.height; y+=6) {
                for(let x=0; x<c.width; x+=6) {
                    if(data[(y*c.width+x)*4 + 3] > 128) {
                        targets.push({
                            x: (x-c.width/2)*0.015,
                            y: -(y-c.height/2)*0.015 + 0.5,
                            z: 0
                        });
                    }
                }
            }
            return targets;
        }

        // === åŠ¨ç”»å¾ªç¯ (ä¸ä¹‹å‰é€»è¾‘ä¸€è‡´) ===
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (!state.modelLoaded) return;

            if (!state.isExploded) {
                // æ‰‹åŠ¿å¹³æ»‘æ§åˆ¶
                state.currentRotationY += (state.targetRotationY - state.currentRotationY) * 0.1;
                state.currentScale += (state.targetScale - state.currentScale) * 0.05;

                mainGroup.rotation.y = state.currentRotationY + time * 0.1;
                mainGroup.scale.setScalar(state.currentScale);

                // ç²’å­èšåˆåŠ¨ç”»
                const pos = particleGeo.attributes.position.array;
                const target = particleGeo.attributes.target.array;
                for(let i=0; i<pos.length; i++) {
                    pos[i] += (target[i] - pos[i]) * 0.08; // å¿«é€Ÿèšåˆ
                }
                particleGeo.attributes.position.needsUpdate = true;

                // è“„åŠ›é€»è¾‘
                handleCharge();

            } else {
                // å˜æˆæ–‡å­—
                const pos = particleGeo.attributes.position.array;
                const textT = particleGeo.attributes.textTarget.array;
                for(let i=0; i<pos.length; i+=3) {
                    pos[i] += (textT[i] - pos[i]) * 0.05 + (Math.random()-0.5)*0.005;
                    pos[i+1] += (textT[i+1] - pos[i+1]) * 0.05 + (Math.random()-0.5)*0.005;
                    pos[i+2] += (textT[i+2] - pos[i+2]) * 0.05;
                }
                particleGeo.attributes.position.needsUpdate = true;
                mainGroup.rotation.y = Math.sin(time*0.5)*0.1;
            }
            renderer.render(scene, camera);
        }

        function handleCharge() {
            const bar = document.getElementById('charge-bar');
            const container = document.getElementById('charge-bar-container');
            const status = document.getElementById('gesture-text');

            if (state.currentGesture === 'VICTORY') {
                state.victoryCharge += 1.5;
                container.style.opacity = 1;
                
                // éœ‡åŠ¨ç‰¹æ•ˆ
                mainGroup.position.x = (Math.random()-0.5) * 0.05;
                mainGroup.position.y = (Math.random()-0.5) * 0.05;
                
                if (state.victoryCharge >= 100) {
                    state.isExploded = true;
                    document.getElementById('ui-layer').style.display = 'none';
                    // ç‚¸å¼€ä¸€ä¸‹
                    const pos = particleGeo.attributes.position.array;
                    for(let i=0; i<pos.length; i++) pos[i] += (Math.random()-0.5) * 5;
                }
            } else {
                state.victoryCharge = Math.max(0, state.victoryCharge - 3);
                if(state.victoryCharge <= 0) container.style.opacity = 0;
                mainGroup.position.set(0,0,0);
            }
            bar.style.width = state.victoryCharge + "%";
        }

        // === æ‰‹åŠ¿è¯†åˆ« (å¤åˆ¶ä¹‹å‰çš„ Pro ç‰ˆæœ¬) ===
        function detectGesture(lm) {
            const isExtended = (tip, pip) => {
                return Math.hypot(lm[tip].x-lm[0].x, lm[tip].y-lm[0].y) > Math.hypot(lm[pip].x-lm[0].x, lm[pip].y-lm[0].y) * 1.2;
            };
            const openCount = [isExtended(4,2), isExtended(8,5), isExtended(12,9), isExtended(16,13), isExtended(20,17)].filter(Boolean).length;
            
            // é€»è¾‘åˆ¤æ–­
            if (openCount <= 1) return 'FIST';
            if (openCount >= 4) return 'OPEN';
            // å‰ªåˆ€æ‰‹ï¼šé£ŸæŒ‡(8)ä¸­æŒ‡(12)ä¼¸ç›´ï¼Œæ— å(16)å°æŒ‡(20)å¼¯æ›²
            if (isExtended(8,5) && isExtended(12,9) && !isExtended(16,13) && !isExtended(20,17)) return 'VICTORY';
            return 'NEUTRAL';
        }

        // === å¯åŠ¨ ===
        window.onload = function() {
            const video = document.getElementById('input-video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6});
            
            hands.onResults(results => {
                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    state.handDetected = true;
                    state.currentGesture = detectGesture(lm);
                    
                    // æ—‹è½¬æ§åˆ¶
                    state.targetRotationY = (lm[9].x - 0.5) * 3;
                    
                    // ç¼©æ”¾æ§åˆ¶ (Fistæ‹‰è¿‘, Openæ¨è¿œ)
                    const statusIcon = document.getElementById('gesture-icon');
                    const statusText = document.getElementById('gesture-text');
                    
                    if (state.currentGesture === 'FIST') {
                        state.targetScale = 1.5; 
                        statusIcon.innerText = "âœŠ"; statusText.innerText = "æŠ“å–æ‹‰è¿‘";
                    } else if (state.currentGesture === 'OPEN') {
                        state.targetScale = 0.8;
                        statusIcon.innerText = "ğŸ–"; statusText.innerText = "å¼ å¼€æ¨è¿œ";
                    } else if (state.currentGesture === 'VICTORY') {
                        statusIcon.innerText = "âœŒï¸"; statusText.innerText = "è“„åŠ›ä¸­...";
                    } else {
                        state.targetScale = 1.0;
                        statusIcon.innerText = "âœ‹"; statusText.innerText = "æ§åˆ¶ä¸­";
                    }
                }
            });

            const camera = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            camera.start();
            initThree();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
