<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic Mirror</title>
    <style>

        #container { position: relative; width: 100vw; height: 100vh; }
        
        /* è§†é¢‘å±‚ï¼šé•œåƒç¿»è½¬ï¼Œåƒé•œå­ä¸€æ · */
        .input_video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; transform: scaleX(-1); z-index: 0;
        }
        
        /* 3D æ¸²æŸ“å±‚ */
        .output_canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none; 
        }

        /* å¯åŠ¨é®ç½©å±‚ (iOS å¿…é¡») */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;

        /* çŠ¶æ€æç¤º */
        #hud {
            position: absolute; bottom: 30px; left: 0; width: 100%;

            text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none;
        }

        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="start-screen">
        <h1>åœ£è¯é­”é•œ AR</h1>
        <p>ğŸ˜Š å¾®ç¬‘è®©æ ‘æ—‹è½¬<br>âœ‹ æŒ¥æ‰‹æ”¹å˜æ–¹å‘</p>
        <button onclick="startExperience()">ç‚¹å‡»å¼€å§‹</button>
        <p style="font-size:12px; opacity:0.7; margin-top:20px;">è¯·å…è®¸æ‘„åƒå¤´æƒé™</p>
    </div>

    <div id="container">
        <video class="input_video" playsinline muted autoplay></video>
        <canvas class="output_canvas"></canvas>
        <div id="hud">
            <div class="status-badge" id="status-text">ç­‰å¾…å¯åŠ¨...</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const statusText = document.getElementById('status-text');
        const startScreen = document.getElementById('start-screen');
        
        let camera3D, scene, renderer, treeGroup;
        let isSmiling = false;
        let handSpeed = 0;
        let lastHandX = null;
        let mixer; // åŠ¨ç”»æ··åˆå™¨

        // å¯åŠ¨å‡½æ•°ï¼šç”¨æˆ·ç‚¹å‡»æŒ‰é’®åè°ƒç”¨
        async function startExperience() {
            startScreen.style.display = 'none';
            statusText.innerText = "æ­£åœ¨åŠ è½½ AI æ¨¡å‹ (å¯èƒ½éœ€è¦å‡ ç§’)...";
            
            initThreeJS();
            await initMediaPipe();
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            // ç›¸æœºä½ç½®ï¼šç¨å¾®æ”¾è¿œä¸€ç‚¹ï¼Œè®©æ ‘åœ¨å±å¹•ä¸‹æ–¹
            camera3D = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera3D.position.set(0, 0, 3);

            renderer = new THREE.WebGLRenderer({ canvas: canvasElement, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // ç¯å…‰
            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffd700, 1.5);
            dirLight.position.set(2, 5, 5);
            scene.add(dirLight);

            createProceduralTree();
            animate();
        }

        // æ„å»ºç®€æ˜“åœ£è¯æ ‘
        function createProceduralTree() {
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            
            // æ ‘èº«å‘ä¸‹ç§»åŠ¨ä¸€ç‚¹ï¼Œç»™è„¸éƒ¨ç•™å‡ºç©ºé—´
            treeGroup.position.y = -1.0; 

            // 1. æ ‘å¶ (åœ†é”¥ä½“)
            const leafMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27, roughness: 0.4 });
            const levels = [
                { r: 0.8, h: 1.0, y: 0.5 },
                { r: 0.6, h: 0.9, y: 1.2 },
                { r: 0.4, h: 0.8, y: 1.8 }
            ];
            levels.forEach(lvl => {
                const cone = new THREE.Mesh(new THREE.ConeGeometry(lvl.r, lvl.h, 32), leafMat);
                cone.position.y = lvl.y;
                treeGroup.add(cone);
                addDecorations(lvl.y, lvl.r);
            });

            // 2. æ ‘å¹²
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.15, 0.15, 0.8),
                new THREE.MeshStandardMaterial({ color: 0x5c4033 })
            );
            trunk.position.y = 0;
            treeGroup.add(trunk);

            // 3. é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            const star = new THREE.Mesh(
                new THREE.OctahedronGeometry(0.15),
                new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00 })
            );
            star.position.y = 2.3;
            treeGroup.add(star);
        }

        function addDecorations(y, r) {
            const colors = [0xff0000, 0x0000ff, 0xffd700, 0xffffff];
            for(let i=0; i<6; i++) {
                const angle = (i/6) * Math.PI * 2;
                const dist = r * 0.75;
                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(0.06, 16, 16),
                    new THREE.MeshStandardMaterial({ 
                        color: colors[Math.floor(Math.random()*colors.length)],
                        metalness: 0.8, roughness: 0.1
                    })
                );
                mesh.position.set(Math.cos(angle)*dist, y - 0.2, Math.sin(angle)*dist);
                treeGroup.add(mesh);
            }
        }

        // --- MediaPipe é…ç½® ---
        async function initMediaPipe() {
            // æ‰‹åŠ¿æ¨¡å‹
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // 0 = æœ€å¿« (é€‚åˆæ‰‹æœº), 1 = æ ‡å‡†
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onHandResults);

            // é¢éƒ¨æ¨¡å‹
            const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: false, // æ‰‹æœºç«¯å…³é—­ç²¾ç»†åŒ–ä»¥æé«˜é€Ÿåº¦
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            faceMesh.onResults(onFaceResults);

            // å¯åŠ¨æ‘„åƒå¤´
            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                    await faceMesh.send({image: videoElement});
                },
                width: 640, // é™ä½åˆ†è¾¨ç‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½
                height: 480,
                facingMode: 'user' // å¼ºåˆ¶å‰ç½®æ‘„åƒå¤´
            });
            
            await camera.start();
            statusText.innerText = "ç³»ç»Ÿå°±ç»ªï¼å¯¹ç€å±å¹•å¾®ç¬‘å§ ğŸ˜Š";
            statusText.style.background = "rgba(0,128,0,0.6)";
        }

        // --- äº¤äº’é€»è¾‘ ---
        function onFaceResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const face = results.multiFaceLandmarks[0];
                // ç®€å•çš„å¾®ç¬‘æ£€æµ‹ï¼šæ¯”è¾ƒå˜´è§’å®½åº¦ä¸å˜´å”‡é«˜åº¦
                // ç´¢å¼•: 61(å·¦è§’), 291(å³è§’), 13(ä¸Šå”‡), 14(ä¸‹å”‡)
                const width = Math.hypot(face[61].x - face[291].x, face[61].y - face[291].y);
                const height = Math.hypot(face[13].x - face[14].x, face[13].y - face[14].y);
                const ratio = width / (height + 0.01); // é˜²æ­¢é™¤ä»¥0

                if (ratio > 3.0) { // é˜ˆå€¼ï¼Œå¯å¾®è°ƒ
                    isSmiling = true;
                    statusText.innerText = "æ£€æµ‹åˆ°å¾®ç¬‘ï¼åŠ é€Ÿæ—‹è½¬ï¼âœ¨";
                } else {
                    isSmiling = false;
                    if (Math.abs(handSpeed) < 0.01) statusText.innerText = "å¾®ç¬‘æˆ–æŒ¥æ‰‹æ¥æ§åˆ¶";
                }
            }
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks.length > 0) {
                const handX = results.multiHandLandmarks[0][9].x; // ä¸­æŒ‡æ ¹éƒ¨Xåæ ‡
                if (lastHandX !== null) {
                    // è®¡ç®—ç§»åŠ¨å·®å€¼ (åå‘ï¼Œå› ä¸ºé•œåƒ)
                    handSpeed = (handX - lastHandX) * -8.0; 
                    statusText.innerText = "æ‰‹åŠ¿æ§åˆ¶ä¸­ âœ‹";
                }
                lastHandX = handX;
            } else {
                lastHandX = null;
            }
        }

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            if (treeGroup) {
                if (isSmiling) {
                    // å¾®ç¬‘æ—¶ï¼šæŒç»­å¿«é€Ÿæ—‹è½¬
                    treeGroup.rotation.y += 0.05;
                    // æ ‘å˜å¤§ä¸€ç‚¹ç‚¹
                    treeGroup.scale.lerp(new THREE.Vector3(1.2, 1.2, 1.2), 0.1);
                } else {
                    // æ­£å¸¸æ—¶ï¼šåº”ç”¨æ‰‹åŠ¿é€Ÿåº¦æˆ–æƒ¯æ€§
                    treeGroup.rotation.y += handSpeed;
                    treeGroup.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    
                    // æƒ¯æ€§é€’å‡
                    handSpeed *= 0.95;
                }
            }

            renderer.render(scene, camera3D);
        }

        // çª—å£å¤§å°é€‚é…
        window.addEventListener('resize', () => {
            camera3D.aspect = window.innerWidth / window.innerHeight;
            camera3D.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
